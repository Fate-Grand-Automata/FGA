name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Version Number
      run: |
        cd FateGrandAutomata/Properties
        sed -i -e "s/android:versionCode=\"[^\"]*\"/android:versionCode=\"$GITHUB_RUN_NUMBER\"/g" AndroidManifest.xml
        sed -i -e "s/android:versionName=\"[^\"]*\"/android:versionName=\"$GITHUB_RUN_NUMBER\"/g" AndroidManifest.xml
    - name: Version Tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd FateGrandAutomata/Properties
        sed -i -e "s/android:versionName=\"[^\"]*\"/android:versionName=\"${GITHUB_REF:10}\"/g" AndroidManifest.xml
    - name: Android
      env:
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
      run: |
        cd FateGrandAutomata
        gpg --quiet --batch --yes --decrypt --passphrase="$KEYSTORE_PASS" --output fgautomata.keystore fgautomata.keystore.gpg
        msbuild FateGrandAutomata.csproj /restore /verbosity:minimal /t:SignAndroidPackage /p:Configuration=Release /p:AndroidKeyStore=True /p:AndroidSigningKeyAlias=fgautomata /p:AndroidSigningStorePass="$KEY_PASS" /p:AndroidSigningKeyPass="$KEY_PASS" /p:AndroidSigningKeyStore=fgautomata.keystore
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: apk
        path: FateGrandAutomata/bin/Release/com.mathewsachin.fategrandautomata-Signed.apk
  
  deploy:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Set tag env var
      run: echo ::set-env name=TAG_VERSION::${GITHUB_REF:10}
    - name: Draft Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_VERSION }}
        release_name: 'Fate/Grand Automata ${{ env.TAG_VERSION }}'
        draft: true
        prerelease: true
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: apk
    - name: Upload APK to GitHub Releases
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apk/com.mathewsachin.fategrandautomata-Signed.apk
        asset_name: com.mathewsachin.fategrandautomata.apk
        asset_content_type: application/vnd.android.package-archive
